<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="body">
        <div>
            <a href="https://www.acledabank.com.kh/kh/eng/"><img src="/img/logo22.png" alt="logo" style="width: 25%; padding: 30px;"></a>
            <img src="" alt="">
            <img src="" alt="">
        </div>

        <div class="firstline">
            <div class="user">
                
                <p>LP</p>
            </div>
            <div>
                <p>Hello, Powin</p>
                <p>Profile ></p>
            </div>
        </div>

        <div class="info">
            <div>
                <div class="account">
                    <i class="fa-solid fa-wallet"></i>
                    <p>Account</p>
                </div>
            </div>
            <div class="balances">
                <div class="money">
                    <p>Total Balances</p>
                </div>
                <div class="money">
                    <p>000.00</p>
                </div>
                <div class="money">
                    <p>100.00</p>
                    <i class="fa-solid fa-dollar-sign"></i>
                </div>
            </div>
        </div>

        <div class="optionone">
            <div class="longbox">
                <i class="icontwo fa-solid fa-scroll fa-flip-horizontal"></i>
                <p>Payments</p>
            </div>
            <div class="longbox">
                <i class="icontwo fa-solid fa-mobile-screen-button"></i>
                <p>Mobile Top-UP</p>
            </div>
        </div>

        <div class="optiontwo">
            <div class="smallbox">
                <i class="icon fa-regular fa-newspaper"></i>
                <P>Pay-Me</P>
            </div>
            <div class="smallbox">
                <i class="icon fa-solid fa-expand"></i>
                <P>Scan QR</P>
            </div>
            <div class="smallbox">
                <i class="icon fa-solid fa-arrow-right-arrow-left"></i>
                <P>Transfer</P>
            </div>
            <div class="smallbox">
                <i class="icon fa-solid fa-chart-line"></i>
                <P>Depotis</P>
            </div>
            <div class="smallbox">
                <i class="icon fa-solid fa-hand-holding-dollar"></i>
                <P>Loans</P>
            </div>
            <div class="smallbox">
                <i class="icon fa-solid fa-money-check-dollar"></i>
                <P>Quick Cash</P>
            </div>
    </div>
</body>
</html>
